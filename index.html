<!DOCTYPE html>
<html>

<head>
    <title>Gettin' Giphy Wit' It!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="jumbotron" id="header">

        <h1>Do you want to see your favorite animal?</h1>
        <h4>Click the buttons to display GIPHYs of your favorite animals<br>Click the GIPHYs to pause and play<br>Search
            to add more buttons!</h4>
    </div>

    <form class="form-inline" id="animalsSearch">
        <div class="form-group">
            <label for="animalsInput">Search for animals or other topics</label>
            <input type="text" id="animalsInput">
        </div>

        <input id="addAnimal" type="submit" value="submit">
    </form>

    <div class="row">
        <div class="container">
            <div class="btn-group inline pull-left">
                <button class="btn btn-primary" id="animal" data-search="Dog">Dog</button>
                <button class="btn btn-primary" id="animal" data-search="Cat">Cat</button>
                <button class="btn btn-primary" id="animal" data-search="Horse">Horse</button>
                <button class="btn btn-primary" id="animal" data-search="Fish">Fish</button>
                <div id="myButtons"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <span>
                <div id="gifArea"></div>
            </span>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
